<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devraj's ML Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,rgb(223, 223, 232), #ffffff);
      color: #343a40;
    }

    .hero {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .intro {
      margin: 60px auto 20px;
      max-width: 800px;
      text-align: center;
      font-size: 1.1rem;
    }

    .project-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 240px;
      object-fit: cover;
    }

    .card-title {
      font-weight: 600;
    }

    .btn-demo {
      background-color: #198754;
      color: white;
      border: none;
    }

    .btn-demo:hover {
      background-color: #157347;
    }

    footer {
      margin-top: 60px;
      padding: 1rem;
      background-color: #e9ecef;
      text-align: center;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Devraj Dora</h1>
    <p>Machine Learning Enthusiast | Full Stack Developer</p>
  </div>

  <!-- Intro Section -->
  <div class="container intro">
    <p>Welcome to my Machine Learning projects homepage! üöÄ<br>
    A collection of my ML models, apps, and experiments using Python, Scikit-Learn, TensorFlow, and more.</p>
  </div>

  <!-- Project Cards -->
  <div class="container py-5">
    <div class="row g-4" id="project-list">
      <!-- Cards will be added here by JavaScript -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Devraj Dora ‚Äî Built with ‚ù§Ô∏è using Bootstrap
  </footer>

  <!-- Script to Load Projects -->
  <script>
    const projects = [
      {
        title: "üé¨ Movie Recommendation System",
        github: "https://github.com/devraaz/movie-recommendation-system",
        demo: "https://devraaz-movie-rec-sys.streamlit.app/",
        image: "https://miro.medium.com/v2/resize:fit:1400/0*BIJL7Ue0fMQqxd_d"
      },
      {
        title: "üìö Books Recommendation System",
        github: "https://github.com/Devraaz/Book-Recommendation-System",
        demo: "https://devraaz-book-recommendation-system.streamlit.app/",
        image: "./images/books.png"
      },
    ];

    const projectList = document.getElementById("project-list");

    projects.forEach(project => {
      const col = document.createElement("div");
      col.className = "col-md-6 col-lg-4";
      col.innerHTML = `
        <div class="card project-card h-100 shadow-sm border-0">
          <img src="${project.image}" class="card-img-top" alt="${project.title}" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${project.title}</h5>
            <div class="mt-auto d-flex gap-2">
              <a href="${project.github}" target="_blank" class="btn btn-primary w-50">GitHub</a>
              <a href="${project.demo}" target="_blank" class="btn btn-demo w-50">Live Demo</a>
            </div>
          </div>
        </div>
      `;
      projectList.appendChild(col);
    });
  </script>

</body>
</html>
